<!DOCTYPE html>

<html>

<head>
<title>Decentralized Talent Management System</title>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./app.js"></script>
</head>


<body>
<div class="container">
 <h1>Search Job</h1>
  <div class="container">
  <div class="row">
  <div style="display: none;" class="alert alert-success" id="msg"></div>

   <form class="form-horizontal col-sm-5" id="add-item-to-store">
   <div class="form-group">
   <label for="key-skills" class="col-sm-2 control-label">KeySkills</label>
   <div class="col-sm-10">
  <input type="text" name="key-skills" class="form-control" id="key-skills" placeholder="Enter Key Skills for Search" required="required"></input>

</div>
</div>

     <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-primary">Search</button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>

</body>

</html>
